        <div class="col col-lg-5  col-md-5">
            <form class="form-inline d-flex dropdown">
                <input type="text" autocomplete="off"class="form-control form-control-lg form-control-md mt-1 dropdown-toggle" id="menu2" name="productsearch" data-toggle="dropdown" placeholder="What are you looking for?" [(ngModel)]="searchtext" style="border-radius: 48px 0 0 48px; width: 100%;">
                <ul class="dropdown-menu searchBarDropDown" role="menu" aria-labelledby="menu2">
                    <li class="dropdown-item" style="color: grey;">Recent Searches</li>
                    <li class="dropdown-item" *ngFor="let option of searcharray | filter:searchtext ; let lastItem=last;" (click)="searchtext=option" class="ml-4"role="presentation"><span>{{option}}</span><hr *ngIf="!lastItem"></li>
                </ul>
                </form>
        </div>
        <div class="col col-lg-3 col-md-3">
            <form class="form-inline d-flex dropdown">
                <input type="text" autocomplete="off" name="popularlocations" id="menu1" class="form-control form-control-lg form-control-md mt-1" data-toggle="dropdown" style="width:100%; border-radius: 0;" [(ngModel)]="location" placeholder="Location*"><i class="fa fa-caret-down" style="position: absolute; right:9px; color: grey;"></i>
 
                <div class="input-group-append mb-5">
                    <button class="btn position-absolute searchButton" (click)="addsearchterm();addlocations()">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <ul class="dropdown-menu locationSearchDropDown" role="menu" aria-labelledby="menu1">
                    <li style="margin-top: 5px;" class="ml-2"><i class="fa fa-map-pin" aria-hidden="true"  ></i>
                        <span style="font-size:inherit; margin-left: 10px;" (click)="getCurrentLocation()">Current Location</span> </li>
                    <li style="color: grey;">Popular Locations</li>
                    <li  *ngFor="let option of locationarray | filter: location"style="margin-top:5px"class="ml-2"role="presentation" (click)="location=option"><i class="fa fa-map-marker"><span style="margin-left: 10px; margin-top:15px;">{{option}}</span></i></li>
                </ul>
                
            </form>
            
        </div>
